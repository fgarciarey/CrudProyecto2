<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Css Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Aplicacion Crud - Felipe García-Rey</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <br>
        <br>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6-mb-3">
                    <label for="name">Nombre</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="form-control"
                        id="name" 
                        placeholder="Ingrese Nombre">
                </div>
                <div class="form-group col-md-6-mb-3">
                    <label for="age">Edad</label>
                    <input 
                        type="number" 
                        name="age" 
                        class="form-control"
                        id="age" 
                        placeholder="Ingrese Edad">
                </div>
                <div class="form-group col-md-6-mb-3">
                    <label for="city">Ciudad</label>
                    <input 
                        type="text" 
                        name="city" 
                        class="form-control"
                        id="city" 
                        placeholder="Ingrese Ciudad">
                </div>
                <div class="form-group col-md-6-mb-3">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="form-control"
                        id="email" 
                        placeholder="Ingrese Correo">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                    Agregar
                    </button>
                    <button class="btn btn-primary" id="Update">
                    Actualizar
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Email</th>
                            <th>Modificar o Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">UDD Bootcamp© 2023 - Felipe García-Rey
                <br>
                Todos los derechos reservados</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
